maintainers:
- github: CAB233

pre_build_script: update_pkgver_and_pkgrel(_G.newver)
post_build_script: git_pkgbuild_commit()

update_on:
  - source: github
    github: matinlotfali/KDE-Rounded-Corners
    use_latest_release: true
    prefix: v
  - source: alpm
    alpm: kwin
  - source: alpm
    alpm: qt6-base
    from_pattern: ^(\d+\.\d+\.\d+)\..*
    to_pattern: \1
    strip_release: true
